<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <form action="./sample.html">
        <label for="Password">Password</label>
        <input type="text"  id="Password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}">
        <label for="date">date</label>
        <input type="text" id="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1]-(0[1-9]|1[0-2])-[0-9]{4})" required placeholder="dd-mm-yyyy">
        <input type="submit" value="submit">
    </form>
</body>
</html>
