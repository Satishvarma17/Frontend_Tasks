<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
</head>

<body style="background-color: lavender;">
    <form action="./sign_in.html" style="background-color: aliceblue;">
        <fieldset>
        <legend>Login_page</legend>
        <label for="user">Username</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="enter your name" id="user" required><br>
        <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="enter mail" id="email" required><br>
        <label for="password">password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" id="password" required><br>
        <label for="conform_password">Confirm Password</label>
        <input type="password" id="conform_password" required><br>
        <center><input type="submit" value="submit"></center>
        </fieldset>
    </form>

</body>

</html>
