<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <center>
        <form action="./sample.html">
            <table border="0" cellspacing="20">
                <tr>
                    <td> <label for="PH_NO">Mobile Number</label></td>
                    <td><input type="text" id="PH_NO" name="PH_NO" required pattern="[+]91[6-9][0-9]{9}"
                title="must start with '+91' "></td>
                </tr>
                <tr>
                    <td> <label for="email">EMAIL</label></td>
                    <td><input type="text" name="email" id="email" required pattern="[a-z0-9!@#$%^&*]+@gmail.com"></td>
                </tr>
                <tr><td colspan="2" align="center"><input type="submit" value="submit"></td></tr>
            </table>
        </form>
    </center>

</body>

</html>
